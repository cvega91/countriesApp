<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input 
        (onEnter)="find($event)"
        
        placeholder="Search by region..."
        >
            
        </app-country-input >
    </div>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>

    </div>
</div>
